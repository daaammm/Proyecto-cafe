            </div>
            <div>
                <img src="/.Imagenes/9.png" alt="Americano">
                <p>Americano.</p>
            </div>
            <div>
                <img src="/.Imagenes/1.png" alt="Moka">
                <p>Moka.</p>
            </div>
            <div>
                <img src="/.Imagenes/2.png" alt="frappe">

            </div>
            <div>
                <img src="./3.png" alt="maquiato">
                <p>Maquiato.</p>
            </div>
        </div>
    </section>

    
    <section class="metodos">
        <div class="metodos-titulo">
            <h3>Metodos de colación</h3>
            <h4>Sabor alternativo</h4>

            </div>

            </div>
            <div>
                <img src="./Imagenes/prensa.png" alt="Expreso">
                <p>Expreso.</p>
            </div>
        </div>
    </section> 
    
    <section class="extras">
        <div class="titulo">
            <h2>Extras</h2>
        </div>
        <div class="granel">
            <p>Granel</p>

        <div class="reposteria">
            <p>Reposteria</p>            
        </div>
        <div class="barismo">
            <p>Barismo</p>
        </div>

    <section class="contacto">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15057.814910332587!2d-99.17739889428697!3d19.349496801964392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1692217186372!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <img src="./iconos/icons8-correo-electrónico-abierto-100.png" alt="ce">
